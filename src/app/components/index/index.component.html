<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container mt-5 text-center pagination-center">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input required type="email" class="form-control" ngModel #email="ngModel" name="email" email="true" id="email" placeholder="email...">
                    <div class="alert alert-danger" *ngIf="email.touched && email.hasError('required')">
                        Email is required.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 form-label">Password:</label>
                <div class="col-sm-10">
                    <input required type="password" class="form-control" #password="ngModel" ngModel name="password" id="password" placeholder="password...">
                </div>
            </div>
            <!-- <div class="row text-center"> -->
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign in</button>
            <!-- <input class="btn btn-info" type="button" name="signup" value="Create account."> -->
            <a class="btn btn-info" routerLink="/signup">Create account</a>
            <!-- </div>    -->
        </form>
    </div>
</body>

</html>
